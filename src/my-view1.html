<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="keyword-analysis.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
      auto
      url="https://api.cognitive.microsoft.com/bing/v5.0/news"
      headers='{"Ocp-Apim-Subscription-Key": "c00902fbd2ec484d982b3a9c77f58616"}'
      handle-as="json"
      last-response="{{ajaxResponse}}"
    ></iron-ajax>
    <iron-list items=[[ajaxResponse.value]] as="newsItem">
      <template>
        <keyword-analysis news-item="[[newsItem]]"></keyword-analysis>
      </template>
    </iron-list>

  </template>

  <script>
    Polymer({
      is: 'my-view1',
      properties: {
        ajaxResponse: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
